<body>
    <div class="container">

        <div class="date-selector">

        <div class="current-date" id="currentDate"></div>

    <script>
        // åˆå§‹åŒ–å½“å‰æ—¥æœŸ
        function initializeDate() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('dateInput').value = dateStr;
            showToday();
        }

        // æ˜¾ç¤ºä»Šæ—¥è§’è‰²
        function showToday() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            loadCharacters(month, day, 'ä»Šæ—¥');
        }

        // æœç´¢æŒ‡å®šæ—¥æœŸ
        function searchDate() {
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) {
                showError('è¯·é€‰æ‹©ä¸€ä¸ªæ—¥æœŸ');
                return;
            }

            const date = new Date(dateInput);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            const dateStr = `${month}æœˆ${day}æ—¥`;
            loadCharacters(month, day, dateStr);
        }

        // åŠ è½½è§’è‰²æ•°æ®
        async function loadCharacters(month, day, dateLabel) {
            showLoading(true);
            hideError();

            // æ›´æ–°å½“å‰æ—¥æœŸæ˜¾ç¤º
            document.getElementById('currentDate').textContent = `${dateLabel} çš„ç”Ÿæ—¥è§’è‰²`;

            try {
                const response = await fetch(`data/${month}/${day}.json`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // æ–‡ä»¶ä¸å­˜åœ¨ï¼Œæ˜¾ç¤ºæ— è§’è‰²ä¿¡æ¯
                        displayCharacters([], dateLabel);
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const characters = await response.json();
                displayCharacters(characters, dateLabel);
            } catch (error) {
                console.error('åŠ è½½è§’è‰²æ•°æ®å¤±è´¥:', error);
                if (error.message.includes('404') || error.message.includes('fetch')) {
                    // ç½‘ç»œé”™è¯¯æˆ–æ–‡ä»¶ä¸å­˜åœ¨
                    displayCharacters([], dateLabel);
                } else {
                    showError(`åŠ è½½å¤±è´¥: ${error.message}`);
                }
            } finally {
                showLoading(false);
            }
        }

        // æ˜¾ç¤ºè§’è‰²åˆ—è¡¨
        function displayCharacters(characters, dateLabel) {
            const container = document.getElementById('charactersContainer');
            
            // å¤„ç†ç©ºæ•°æ®æˆ–ç©ºå¯¹è±¡çš„æƒ…å†µ
            if (!characters || characters.length === 0 || 
                (typeof characters === 'object' && Object.keys(characters).length === 0)) {
                container.innerHTML = `
                    <div class="no-characters">

                        <div>ä»Šå¤©æ²¡æœ‰è§’è‰²è¿‡ç”Ÿæ—¥</div>
                        <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">
                            æ¢ä¸ªæ—¥æœŸè¯•è¯•çœ‹å§ï¼

            const charactersHTML = characters.map(character => {
                const imageElement = character.image_url && character.image_url.trim() !== "" ?

                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">

                return `

                        ${imageElement}

                        <div class="character-anime">${character.anime || 'æœªçŸ¥ä½œå“'}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="characters-grid">${charactersHTML}</div>`;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initializeDate);

        // ä¸ºæ—¥æœŸè¾“å…¥æ¡†æ·»åŠ å›è½¦é”®æ”¯æŒ
        document.getElementById('dateInput').addEventListener('keypress', function(e) {

    </script>
